<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <mat-card>
    <mat-card-title>login</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <label>
          <input formControlName="email" placeholder="E-mail" matInput [required]="true">
        </label>
      </mat-form-field>
      <mat-form-field>
          <input formControlName="password" type="password" placeholder="password" matInput [required]="true">
      </mat-form-field>
      <mat-label *ngIf="errorMessage" class="errorMessage">{{this.errorMessage}}</mat-label>
      <span>
        <button mat-raised-button color="primary" type="submit">login</button>
        <strong>
          <mat-label>No account?</mat-label>
          <button mat-raised-button (click)="openSignUp()" mat-dialog-close color="accent">Sign up</button>
        </strong>
      </span>
    </mat-card-content>
  </mat-card>
</form>

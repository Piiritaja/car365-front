<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input formControlName="firstName" matInput [required]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input formControlName="lastName" matInput [required]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input formControlName="phone" matInput [required]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input formControlName="email" type="email" placeholder="Ex. pat@example.com" matInput [required]="true">
      <!--input formControlName="email" type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error-->
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput [required]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password confirmation</mat-label>
      <input formControlName="passwordConfirm" type="password" matInput [required]="true">
    </mat-form-field>
    <mat-label *ngIf="passwordCheck() || errorMessage" class="errorMessage">{{this.errorMessage}}</mat-label>
    <mat-checkbox><a>I agree to the Terms Of <br> Service and Privacy Policy</a></mat-checkbox>
    <br>
    <button mat-raised-button type="submit" color="accent">Register</button>
  </mat-card-content>
</mat-card>
</form>

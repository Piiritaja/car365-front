<div class="next">
  <app-filter></app-filter>
  <span>
    <app-listing-header></app-listing-header>
    <app-listing class="listing" *ngFor="let listingItem of listingItems | slice:(this.tab - 1) * 20:this.tab * 20" [listingItem]="listingItem"></app-listing>
    <nav mat-tab-nav-bar>

<div>
  <app-listing-header></app-listing-header>
  <app-listing *ngFor="let listingItem of listingItems | slice:(this.tab - 1) * 20:this.tab * 20" [listingItem]="listingItem"></app-listing>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let i of pages"
       routerLink="/allCars/{{i}}">{{i}}</a>
  </nav>
</div>

<div class="container mat-elevation-z6">
  <mat-form-field>
    <mat-label>Body type</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let bodyType of listingParams['bodyType'] | removeDuplicates" value>{{bodyType}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Make</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let brand of listingParams['brand'] | removeDuplicates" value>{{brand}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Model</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let model of listingParams['model'] | removeDuplicates" value>{{model}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fuel</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let fuel of listingParams['fuel'] | removeDuplicates" value>{{fuel}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Transmission</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let gearBoxType of listingParams['gearBoxType'] | removeDuplicates" value>{{gearBoxType}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Drivetrain</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let driveType of listingParams['driveType'] | removeDuplicates" value>{{driveType}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let location of listingParams['location'] | removeDuplicates" value>{{location}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Color</mat-label>
    <mat-select>
      <mat-option>all</mat-option>
      <mat-option *ngFor="let color of listingParams['color'] | removeDuplicates" value>{{color}}</mat-option>
    </mat-select>
  </mat-form-field>
  <span>
    <mat-form-field style="width:80px">
      <mat-label>Price from</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field style="width:80px">
      <mat-label>Price to</mat-label>
        <input matInput>
    </mat-form-field>
  </span>
  <span>
    <mat-form-field style="width:80px">
      <mat-label>Year from</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field style="width:80px">
      <mat-label>Year to</mat-label>
        <input matInput>
    </mat-form-field>
  </span>
  <span>
    <mat-form-field style="width:80px">
      <mat-label>Power from</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field style="width:80px">
      <mat-label>Power to</mat-label>
        <input matInput>
    </mat-form-field>
  </span>
  <button mat-raised-button routerLink="/search" ><a>Search</a></button>
</div>

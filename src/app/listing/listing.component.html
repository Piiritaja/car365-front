<h1>
  Recently added cars
</h1>

<mat-toolbar class="info">
  <div class="make">Make model</div>
  <div class="price">
    <span>Price</span>
    <span>Year</span>
  </div>
</mat-toolbar>



<mat-drawer-container *ngFor="let listingItem of listingItems">
  <mat-drawer mode="side" opened><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/1994-96_BMW_320i_sedan_%28Australia%29.jpg/1200px-1994-96_BMW_320i_sedan_%28Australia%29.jpg" style="width:180px;height:95px" alt="Photo of a bmw">
  </mat-drawer>
  <mat-drawer-content class="info">
    <div class="name">{{listingItem.title}}</div>
    <div class="price ad">
      <span>{{listingItem.price}}€</span>
      <span>{{listingItem.location}}</span>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<mat-drawer-container>
  <mat-drawer mode="side" opened><img src="https://images.hgmsites.net/hug/audi-a7-plug-in-hybrid_100715305_h.jpg" style="width:180px;height:95px" alt="Photo of a audi">
  </mat-drawer>
  <mat-drawer-content class="info">
    <div class="name">Audi A7 2.0 110kw</div>
    <div class="price ad">
      <span>20000€</span>
      <span>2013</span>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
